query GetStoreThemes {
  themes(first: 10) {
    edges {
      node {
        files(filenames: ["config/settings_data.json"]) {
          edges {
            node {
              body {
                ... on OnlineStoreThemeFileBodyText {
                  content
                }
              }
            }
          }
        }
      }
    }
  }
}
